<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Forget Password</h1>
    {{if flash }}
    <div style="text-align: center" class="alert alert-{{ flash.type }} flash">
        <button type="button" class="close" data-dismiss="alert" onclick="$('.flash').hide();">&times;</button>
        {{ flash.text }}
    </div>
    {{ /if }}


    <form action="/forget-password-email" method="POST">
        <label for="">Email</label>
        <input type="text" name="email">
        <button type="submit" class="btn btn-lg btn-secondary">Send Email Verification</button>
    </form>
</body>
</html>

    <!-- reset password box -->
    <div class = "container d-flex justify-content-center">
        <form  id = "ResetPassword" class="input-group" action="/reset-password", method="POST">
            <input class="form-control" type="password" name="id" value="{{ user.id }}" style="display: none;">
            <h3 >Reset Password</h3>
            <input type="password"  class="input-field" name="password" placeholder = "Password" required>
            <input type="password" class="input-field"  name="confirm-password" placeholder = "Confirm-Password" required>
            <!-- <input type="checkbox" class="check-box"><span>Remeber Password</span> -->
            <button type= "submit" class = "submit-btn">Submit</button>

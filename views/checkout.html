<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <!-- JS.stripe  -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    {{ if currentUser  }}
    <h6>Hello,{{ currentUser.username }}</h6>
    {{else}}
    <a href="./register">Register </a>
    /
    <a href="./login"> Login</a>
    /
    {{ /if }} 
    <!-- stripe public key -->
    <script>
       var stripePublicKey = '{{ publicKey }}' 
       var orderId = '{{ orderId }}'
    </script>
    <section>
      <div class="userInfo">
        <!-- if not user info, fill out user name,  -->
        <div>
          <label for="">First Name</label>
          <input type="text" name="" id="">
          <label for="">Last Name</label>
          <input type="text" name="" id="">
        </div>
        <!-- otherwise -->
        <div>
          <label for="">shipping Address</label>
          <input type="text">
        </div>
        <div>
          <label for="">state</label>
          <select name="" id="">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="NY">New York</option>
          </select>
        </div>
        <div>
          <label for="">Zip code</label>
          <input type="text">
        </div>
      </div>
      <div class="product">
        <img
          src="https://i.imgur.com/EHyR2nP.png"
          alt="The cover of Stubborn Attachments"
        />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <h5>$33.00</h5>
        </div>
      </div> 
      {{ each products }}
      {{ $value.productName}}
      {{ $value.img_id }}
      {{ $value.unit_amount }}
      {{ $value.quantity }}
      {{/each}}
      
      <button id="checkout-button">Checkout</button>
    </section>
  </body>
  <script type="text/javascript">
  // product data 
    const userInfo = [{firstName: 'abc',lastName:'ABC', shippingAddress: '123st', state:'NY', city:'Queens', zip:'12345'}]
    const data = [
       {
          price_data: {
            currency:'usd',
            product_data: {
              name:'Apple',
              images: ['https://i.imgur.com/EHyR2nP.png'],
            },
            unit_amount: 3000,  //price $30;  needs x 100
          },
          quantity: 2,
        },
        {
          price_data: {
            currency:'usd',
            product_data: {
              name:'Banana',
              images: ['https://i.imgur.com/EHyR2n9.png'],
            },
            unit_amount: 1000,
          },
          quantity: 3,
        },
    ]
    // Create an instance of the Stripe object with your publishable API key
    // stripe public key
    var stripe = Stripe(stripePublicKey);
    var checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function (e) {
      e.preventDefault();
      fetch("/create-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify([data, userInfo, orderId])
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
